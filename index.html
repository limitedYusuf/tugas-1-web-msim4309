<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Biodata Tugas 1</title>

      <script src="https://cdn.tailwindcss.com"></script>
   </head>

   <body class="bg-gray-900 text-gray-300">

      <div id="app">
         <!-- NAVBAR LOGO -->
         <nav class="top-0 left-0 w-full bg-gray-800 p-4 flex justify-center">
            <div class="flex items-center">
               <img src="images/logout.png" alt="" class="w-20 mr-2">
               <div>
                  <div class="text-lg font-semibold">Biodata Mahasiswa UT</div>
                  <div class="text-sm">Tugas 1 - MSIM4309</div>
               </div>
            </div>
         </nav>
         <!-- END NAVBAR -->

         <!-- CONTENT -->
         <div class="pt-10 max-w-3xl mx-auto flex flex-col sm:flex-row gap-4">
            <!-- LEFT -->
            <div class="w-full sm:w-1/3">
               <img src="images/patrick.png" alt="" class="w-full rounded-lg">
            </div>
            <!-- RIGHT -->
            <div class="w-full sm:w-2/3">
               <div class="mx-auto max-w-lg rounded-lg bg-gray-800 p-8 shadow-lg">
                  <div class="text-xl font-bold mb-2">Profil</div>
                  <p>Konichiwa, Saya maskot patrick yang akan membeberkan identitas mahasiswa berikut :</p>
               </div>

               <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-5">
                  <div class="rounded-lg bg-gray-800 p-4 shadow-lg">
                     <div class="font-bold mb-1">NAMA</div>
                     <p>{{ name }}</p>
                  </div>
                  <div class="rounded-lg bg-gray-800 p-4 shadow-lg">
                     <div class="font-bold mb-1">NIM</div>
                     <p>{{ nim }}</p>
                  </div>
                  <div class="rounded-lg bg-gray-800 p-4 shadow-lg">
                     <div class="font-bold mb-1">GENDER</div>
                     <p>{{ gender }}</p>
                  </div>
                  <div class="rounded-lg bg-gray-800 p-4 shadow-lg">
                     <div class="font-bold mb-1">PROGRAM STUDI</div>
                     <p>{{ program_study }}</p>
                  </div>
               </div>
               <div class="mt-5 mx-auto max-w-lg rounded-lg bg-gray-800 p-4 shadow-lg">
                  <div class="rounded-lg bg-gray-800 shadow-lg">
                     <div class="font-bold mb-1">FAKULTAS</div>
                     <p>{{ faculty }}</p>
                  </div>
               </div>
            </div>

         </div>
         <!-- END CONTENT -->
      </div>

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      <script>
         const app = Vue.createApp({
            data() {
               return {
                  name: "Yusuf",
                  nim: "0123456789",
                  gender: "Pria",
                  program_study: "Sistem Informasi",
                  faculty: "Fakultas Sains dan Teknik",
               }
            }
         });

         app.mount('#app');
      </script>
   </body>

</html>
